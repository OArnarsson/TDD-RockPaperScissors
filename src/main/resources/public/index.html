<html>

    <title>OArnarsson | RockPaperScissors</title>

    <link href="https://fonts.googleapis.com/css?family=Cairo:300,600&amp;subset=latin-ext" rel="stylesheet">

    <body>

    <!--Header-->
    <header>
        <h2>OArnarsson</h2> <h2 class="secText"> | RockPaperScissors</h2> <span id="forkongithub"><a class="hiddenInMobile" href="https://github.com/OArnarsson/TDD-RockPaperScissors">Fork me on GitHub</a></span>
    </header>
    <!--Header-->

    <!--Content-->
    <div class="content">
      <div class="gameStage">
          <p id="Score" class="scoreCounters hidden">
              <span id="winText" class="pWins">Wins: <span id="PlayerWins"> </span> </span>
              <span id="drawText" class="tGames">Draws: <span id="TotalDraws"> </span> </span>
              <span id="loseText" class="cWins">Losses: <span id="ComputerWins"> </span> </span>
          </p>

          <span id="NewGameButton" class="newGame">New Game</span>

    		<div class="mainStage">
                <span id="PlayerAction"><i class="twa twa-boy"></i></span>
                <span id="Vs">vs.</span>
                <span id="ComputerAction"><i class="twa twa-computer"></i></span>
        </div>

        <div class="actionOptions">
          <span class="pAction" id="0"><i class="twa twa-punch"></i></span><span class="pAction" id="1"><i class="twa twa-hand"></i></span><span class="pAction" id="2"><i class="twa twa-v"></i></span>
        </div>
      </div>
    </div>
